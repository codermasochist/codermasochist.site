<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting for Hikka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .container a {
            color: #ffbb00;
            text-decoration: none;
        }

        .btn-new {
            overflow: hidden;
            position: relative;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            background: transparent;
            transition: 0.3s;
        }

        .btn-new:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-new:after {
            content: "";
            display: block;
            width: 30px;
            height: 200px;
            margin-left: 60px;
            background: #fff;
            opacity: 0.5;
            position: absolute;
            left: -40px;
            top: -100px;
            z-index: 1;
            transform: rotate(45deg);
            transition: all 0.1s;
            animation-name: slideme;
            animation-duration: 3s;
            animation-delay: 0.05s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        @keyframes slideme {
            0% {
                left: -30px;
                margin-left: 0px;
            }
            30% {
                left: 110%;
                margin-left: 80px;
            }
            100% {
                left: 110%;
                margin-left: 80px;
            }
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
        }

        .light-mode {
            background: #fff;
            color: #000;
        }

        .light-mode .container {
            background: rgba(0, 0, 0, 0.1);
        }

        .light-mode .btn-new {
            border-color: #000;
            color: #000;
        }

        .light-mode .btn-new:hover {
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span>
    </div>
    
    <div class="container">
        <h1>Hosting for Hikka</h1>
        <p><strong>Server:</strong> Oracle</p>
        <p><strong>Price:</strong> 1$/mo | <a href="https://t.me/send">@send</a></p>
        <a href="https://t.me/codermasochist" class="btn-new">Assa</a>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            document.getElementById("theme-icon").textContent = 
                document.body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
        }
    </script>
</body>
</html>
