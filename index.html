<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #b0e0ff, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.7);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .price-list {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .btn-new {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            transition: background 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .btn-new:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-new:after {
            content: "";
            display: block;
            width: 30px;
            height: 200px;
            background: #fff;
            opacity: 0.5;
            position: absolute;
            left: -40px;
            top: -100px;
            transform: rotate(45deg);
            animation: slideme 3s infinite ease-in-out;
        }

        @keyframes slideme {
            0% { left: -30px; margin-left: 0px; }
            30% { left: 110%; margin-left: 80px; }
            100% { left: 110%; margin-left: 80px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hosting for Hikka</div>
        <hr>
        <div class="price-list">
            Server: Oracle<br><br>
            Price:<br>
            1$ / mo<br>
            2$ / 2 mo<br>
            2.7$ / 3 mo<br>
            3.5$ / 4 month<br>
            4.2$ / 5 month
        </div>
        <a href="https://t.me/codermasochist" class="btn-new">Telegram</a>
    </div>
</body>
</html>
