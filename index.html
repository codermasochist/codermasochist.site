<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ô°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #8ec5fc, #e0c3fc);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden; /* –ë–ª–æ–∫–∏—Ä—É–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Heart_PNG1.png') repeat;
            background-size: 150px 150px;
            z-index: -1;
            pointer-events: none;
            animation: moveHearts 20s infinite linear;
        }

        @keyframes moveHearts {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        .heart {
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(-45deg);
            left: 50%;
            top: 0%;
            margin-left: -250px;
            margin-top: -250px;
            backdrop-filter: blur(5px);
            z-index: -2;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -200px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -200px;
        }

        .profiles {
            position: absolute;
            top: 10%; /* –ù–µ–º–Ω–æ–≥–æ –≤—ã—à–µ */
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 60%;
            max-width: 800px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ—Ç —à–∏—Ä–∏–Ω—É –ø—Ä–æ—Ñ–∏–ª–µ–π */
            margin-left: auto;
            margin-right: auto;
        }

        .profile {
            text-align: center;
            color: white;
            z-index: 1;
            width: 200px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è –ø—Ä–æ—Ñ–∏–ª–µ–π */
        }

        .profile img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .profile h1 {
            font-size: 24px;
            margin-top: 10px;
        }

        .bio {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }

        .bio a {
            color: gray;
            text-decoration: none;
            font-weight: bold;
        }

        .bio a:hover {
            text-decoration: underline;
        }

        .bio .click {
            color: #00FF00; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è "click" */
        }

        .emoji {
            font-size: 30px;
            color: white;
            margin: 0 30px;
        }
    </style>
</head>
<body>
    <div class="heart-background"></div>
    <div class="heart"></div>
    <div class="profiles">
        <div class="profile">
            <img src="https://t.me/i/userpic/320/codermasochist.jpg" alt="Assa Profile">
            <h1>Assa</h1>
            <div class="bio">
                <a href="https://t.me/codermasochist">t.me/codermasochist</a><br>
                bio: <a href="http://Assa.lol" class="click">click.</a>
            </div>
        </div>
        <div class="emoji">üëÄ</div>
        <div class="profile">
            <img src="https://t.me/i/userpic/320/ksellik.jpg" alt="Ksellik Profile">
            <h1>Ks</h1>
            <div class="bio">
                <a href="https://t.me/ksellik">t.me/ksellik</a><br>
                bio: <a href="http://ksellikk.github.io" class="click">click.</a>
            </div>
        </div>
    </div>
</body>
</html>
