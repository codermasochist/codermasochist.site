<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .profiles {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            top: 20%;
            position: absolute;
            padding: 0 20px;
            box-sizing: border-box;
            gap: 30px;
            z-index: 10;
            flex-wrap: wrap;
            text-align: center;
        }

        .profile {
            width: 45%;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .profile h1 {
            font-size: 24px;
            margin-top: 10px;
        }

        .bio {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }

        .bio a {
            color: gray;
            text-decoration: none;
            font-weight: bold;
        }

        .bio a:hover {
            text-decoration: underline;
        }

        .bio .click {
            color: #00FF00; /* Зеленый цвет для "click" */
        }

        .gif-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .gif-container video {
            width: 300px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .gif-container video {
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .profiles {
                top: 10%;
                width: 80%;
                gap: 20px;
            }

            .profile img {
                width: 120px;
                height: 120px;
            }

            .profile h1 {
                font-size: 20px;
            }

            .bio {
                font-size: 12px;
            }

            .gif-container video {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .profiles {
                top: 15%;
                flex-direction: column;
                align-items: center;
                width: 90%;
            }

            .profile {
                margin-bottom: 20px;
            }

            .profile img {
                width: 100px;
                height: 100px;
            }

            .profile h1 {
                font-size: 18px;
            }

            .bio {
                font-size: 10px;
            }

            .gif-container video {
                width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="profiles">
        <div class="profile">
            <img src="https://t.me/i/userpic/320/codermasochist.jpg" alt="Assa Profile">
            <h1>Assa</h1>
            <div class="bio">
                <a href="https://t.me/codermasochist">t.me/codermasochist</a><br>
                bio: <a href="http://Assa.lol" class="click">click.</a>
            </div>
        </div>
        <div class="profile">
            <img src="https://t.me/i/userpic/320/ksellik.jpg" alt="Ksellik Profile">
            <h1>Ks</h1>
            <div class="bio">
                <a href="https://t.me/ksellik">t.me/ksellik</a><br>
                bio: <a href="http://ksellikk.github.io" class="click">click.</a>
            </div>
        </div>
    </div>

    <div class="gif-container">
        <video autoplay loop muted>
            <source src="https://envs.sh/H8m.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
