<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .profile {
            text-align: center;
            color: white;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .profile h1 {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .profile a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .profile a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .message {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff6a00, 0 0 10px #ff6a00, 0 0 15px #ff6a00;
            }
            100% {
                text-shadow: 0 0 20px #ee0979, 0 0 30px #ee0979, 0 0 40px #ee0979;
            }
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://t.me/i/userpic/320/codermasochist.jpg" alt="Profile Picture">
        <h1>Assa</h1>
        <a href="https://t.me/codermasochist" target="_blank">t.me/codermasochist</a>
        <div class="message">еще не придумал, что будет тут</div>
    </div>
</body>
</html>
