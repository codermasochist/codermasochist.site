<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Темный градиентный фон */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden; /* Отключаем прокрутку */
            margin: 0; /* Убираем внешние отступы */
        }

        /* Убираем прокрутку на странице */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        .profiles {
            position: absolute;
            top: 10%; /* Немного выше */
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%;
            max-width: 800px; /* Ограничиваем ширину */
            margin-left: auto;
            margin-right: auto;
            z-index: 1;
        }

        /* Сдвигаем профили чуть влево */
        .profile {
            text-align: center;
            color: white;
            width: 200px; /* Ширина профиля */
            margin-right: 20px; /* Увеличено расстояние между профилями */
        }

        .profile img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .profile h1 {
            font-size: 24px;
            margin-top: 10px;
        }

        .bio {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }

        .bio a {
            color: gray;
            text-decoration: none;
            font-weight: bold;
        }

        .bio a:hover {
            text-decoration: underline;
        }

        .bio .click {
            color: #00FF00; /* Зеленый цвет для "click" */
        }

        /* GIF под профилями */
        .gif-container {
            position: absolute;
            top: 40%; /* Немного выше, между профилями */
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 0;
        }

        .gif-container video {
            max-width: 80%;
            max-height: 300px;
            border: 5px solid #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); /* Светящая рамка */
        }
    </style>
</head>
<body>
    <div class="profiles">
        <div class="profile">
            <img src="https://t.me/i/userpic/320/codermasochist.jpg" alt="Assa Profile">
            <h1>Assa</h1>
            <div class="bio">
                <a href="https://t.me/codermasochist">t.me/codermasochist</a><br>
                bio: <a href="http://Assa.lol" class="click">click.</a>
            </div>
        </div>
        <div class="profile">
            <img src="https://t.me/i/userpic/320/ksellik.jpg" alt="Ksellik Profile">
            <h1>Ks</h1>
            <div class="bio">
                <a href="https://t.me/ksellik">t.me/ksellik</a><br>
                bio: <a href="http://ksellikk.github.io" class="click">click.</a>
            </div>
        </div>
    </div>

    <!-- GIF под профилями с рамкой -->
    <div class="gif-container">
        <video autoplay loop muted>
            <source src="https://envs.sh/H8m.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
