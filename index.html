<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assa & Ksellik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #8ec5fc, #e0c3fc);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            font-family: Arial, sans-serif;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart {
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(-45deg);
            left: 50%;
            top: 20%;
            margin-left: -250px;
            margin-top: -250px;
            backdrop-filter: blur(5px);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -200px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -200px;
        }

        .profiles {
            position: absolute;
            top: 20%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 80%;
        }

        .profile {
            text-align: center;
            color: white;
            width: 45%;
        }

        .profile img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .profile h1 {
            font-size: 24px;
            margin-top: 10px;
        }

        .bio {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }

        .bio a {
            color: gray;
            text-decoration: none;
            font-weight: bold;
        }

        .bio a:hover {
            text-decoration: underline;
        }

        .bio .click {
            color: #00FF00; /* Зеленый цвет для "click" */
        }

        /* Адаптивность для всех устройств */
        @media (max-width: 1024px) {
            .profiles {
                flex-direction: column;
                align-items: center;
            }

            .profile {
                width: 80%;
                margin-bottom: 20px;
            }

            .heart {
                width: 400px;
                height: 400px;
                margin-top: 10%;
            }
        }

        @media (max-width: 768px) {
            .profiles {
                flex-direction: column;
                align-items: center;
                margin-top: 20%;
            }

            .profile {
                width: 90%;
                margin-bottom: 20px;
            }

            .heart {
                width: 300px;
                height: 300px;
                margin-top: 15%;
            }
        }

        @media (max-width: 480px) {
            .profile img {
                width: 150px;
                height: 150px;
            }

            .profile h1 {
                font-size: 20px;
            }

            .bio {
                font-size: 12px;
            }

            .heart {
                width: 250px;
                height: 250px;
                margin-top: 20%;
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="profiles">
        <div class="profile">
            <img src="https://t.me/i/userpic/320/codermasochist.jpg" alt="Assa Profile">
            <h1>Assa</h1>
            <div class="bio">
                <a href="https://t.me/codermasochist">t.me/codermasochist</a><br>
                bio: <a href="http://Assa.lol" class="click">click.</a>
            </div>
        </div>
        <div class="profile">
            <img src="https://t.me/i/userpic/320/ksellik.jpg" alt="Ksellik Profile">
            <h1>Ksellik</h1>
            <div class="bio">
                <a href="https://t.me/ksellik">t.me/ksellik</a><br>
                bio: <a href="http://ksellikk.github.io" class="click">click.</a>
            </div>
        </div>
    </div>
</body>
</html>
