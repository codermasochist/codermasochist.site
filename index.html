<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assa & Ksellik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #8ec5fc, #e0c3fc);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart {
            position: relative;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            margin-top: -50px;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -200px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -200px;
        }

        .profiles {
            position: absolute;
            transform: rotate(45deg);
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 300px;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .profile h1 {
            font-size: 20px;
            margin-top: 10px;
            color: white;
        }

        .bio {
            font-size: 14px;
            color: #0000FF; /* Синие ссылки для био */
            margin-top: 5px;
        }

        .bio a {
            color: #00FF00; /* Зеленые ссылки для био */
            text-decoration: none;
            font-weight: bold;
        }

        .bio a:hover {
            text-decoration: underline;
        }

        .btn-new {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: transparent;
            border: 2px solid #00FF00;
            border-radius: 30px;
            color: #00FF00;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            text-decoration: none;
        }

        .btn-new:after {
            content: "";
            position: absolute;
            top: 0;
            left: -200px;
            width: 60px;
            height: 100px;
            background-color: #fff;
            filter: blur(30px);
            transform: skewX(30deg) translateZ(0);
            transition: 1s;
            animation-name: slideme;
            animation-duration: 3s;
            animation-delay: 0.05s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }

        @keyframes slideme {
            0% {
                left: -30px;
                margin-left: 0px;
            }
            30% {
                left: 110%;
                margin-left: 80px;
            }
            100% {
                left: 110%;
                margin-left: 80px;
            }
        }

        .message {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 26px;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: revealText 1s ease-in-out forwards;
        }

        @keyframes revealText {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50%) scale(0.2);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(-50%) scale(1);
            }
        }

        .btn-new:active ~ .message {
            animation: revealText 2s ease-in-out forwards;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div>
        <div class="heart">
            <div class="profiles">
                <div class="profile">
                    <img src="https://t.me/i/userpic/320/codermasochist.jpg" alt="Assa Profile">
                    <h1>Assa</h1>
                    <div class="bio">
                        <a href="https://t.me/codermasochist">t.me/codermasochist</a><br>
                        bio: <a href="http://Assa.lol">click.</a>
                    </div>
                </div>
                <div class="profile">
                    <img src="https://t.me/i/userpic/320/ksellik.jpg" alt="Ksellik Profile">
                    <h1>Ksellik</h1>
                    <div class="bio">
                        <a href="https://t.me/ksellik">t.me/ksellik</a><br>
                        bio: <a href="http://ksellikk.github.io">click.</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="javascript:void(0);" class="btn-new" onclick="document.querySelector('.message').style.opacity = 1; document.querySelector('.message').style.transform = 'translateX(-50%) translateY(-50%) scale(1)';">click</a>
        <div class="message">Always Forever</div>
    </div>
</body>
</html>
