<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assa & Ksellik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #8ec5fc, #e0c3fc);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart {
            position: relative;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            margin-top: -50px;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -200px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -200px;
        }

        .profiles {
            position: absolute;
            transform: rotate(45deg);
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 300px;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .profile h1 {
            font-size: 20px;
            margin-top: 10px;
            color: white;
        }

        .bio {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }

        .bio a {
            color: limegreen;
            text-decoration: none;
            font-weight: bold;
        }

        .bio a:hover {
            text-decoration: underline;
        }

        .message {
            position: absolute;
            bottom: -30px;
            font-size: 26px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.8), 0 0 20px rgba(255, 105, 135, 0.6);
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff758c, 0 0 20px #ff758c;
            }
            100% {
                text-shadow: 0 0 15px #ff7eb3, 0 0 30px #ff7eb3;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="heart">
            <div class="profiles">
                <div class="profile">
                    <img src="https://t.me/i/userpic/320/codermasochist.jpg" alt="Assa Profile">
                    <h1>Assa</h1>
                    <div class="bio">
                        <a href="https://t.me/codermasochistbot">t.me/codermasochistbot</a><br>
                        bio: <a href="http://Assa.lol">click.</a>
                    </div>
                </div>
                <div class="profile">
                    <img src="https://t.me/i/userpic/320/ksellik.jpg" alt="Ksellik Profile">
                    <h1>Ksellik</h1>
                    <div class="bio">
                        <a href="https://t.me/ksellik">t.me/ksellik</a><br>
                        bio: <a href="http://ksellikk.github.io">click.</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="message">Always Forever</div>
    </div>
</body>
</html>
