<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #b0e0ff, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
            overflow: hidden; /* Запрещаем прокрутку страницы */
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.7);
            max-width: 500px; /* Уменьшена максимальная ширина контейнера */
            width: 100%; /* Контейнер будет растягиваться на 100% доступной ширины */
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .price-list {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 25px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .btn-new {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            transition: background 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .btn-new:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-new:after {
            content: "";
            display: block;
            width: 30px;
            height: 200px;
            background: #fff;
            opacity: 0.5;
            position: absolute;
            left: -40px;
            top: -100px;
            transform: rotate(45deg);
            animation: slideme 3s infinite ease-in-out;
        }

        @keyframes slideme {
            0% { left: -30px; margin-left: 0px; }
            30% { left: 110%; margin-left: 80px; }
            100% { left: 110%; margin-left: 80px; }
        }

        /* Switch Button Style */
        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            border-radius: 30px;
            transition: 0.4s;
        }

        .switch input:checked + .slider {
            background-color: #ff4d4d;
        }

        .switch .slider:before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: #ccc;
            border-radius: 50%;
            transition: 0.4s;
        }

        .switch input:checked + .slider:before {
            transform: translateX(30px);
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hosting for Hikka</div>
        <hr>
        <div class="price-list">
            Server: Oracle<br><br>
            Price:<br>
            1$ / mo<br>
            2$ / 2 mo<br>
            2.7$ / 3 mo<br>
            3.5$ / 4 month<br>
            4.2$ / 5 month
        </div>
        <a href="https://t.me/codermasochist" class="btn-new">Telegram</a>
    </div>

    <!-- Switch Button -->
    <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
    </label>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.style.background = 'linear-gradient(to bottom, #2a2a2a, #ff4d4d)';
            } else {
                document.body.style.background = 'linear-gradient(to bottom, #b0e0ff, #ffffff)';
            }
        });
    </script>
</body>
</html>
